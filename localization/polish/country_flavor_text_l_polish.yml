 PLC_FLAVOR_TEXT:0 "Od czasu Konstytucji 3 Maja Rzeczpospolita przeszła przez nieustanny ogień prób – od napoleońskich marzeń po „Cud nad Wisłą”. Traktat Miński zabezpieczył naszą niepodległość, lecz za straszliwą cenę, pozostawiając naród wykrwawionym i zmuszonym do płacenia upokarzającej daniny carowi. Tracąc jedną szóstą swojej ludności, Polska stoi osłabiona i obciążona długami, a jednak jej przemysłowe serce w Zachodniej Galicji bije wściekłym, mściwym rytmem. Orzeł jest pokiereszowany i tymczasowo uziemiony, lecz jego wzrok pozostaje utkwiony w imperiach, które próbowały go pogrzebać. Nadszedł czas, by przekuć krew w stal i odzyskać nasze zagrabione przeznaczenie."
 COU_FLAVOR_TEXT:0 "Położone na bałtyckim wybrzeżu Księstwo Kurlandii pozostaje lojalnym, choć zmęczonym strażnikiem polskiej Korony. Podczas gdy wielkie mocarstwa patrzą na tę niewielką krainę jak na zwykły kamień milowy, jej porty i stocznie pozostają kluczowymi arteriami dla północnego handlu Rzeczypospolitej. Związana dawnymi więzami lennymi i nowoczesną koniecznością, Kurlandia musi nawigować po zdradliwych wodach między rosyjskimi ambicjami a lojalnością wobec Polski. Dla Księstwa przetrwanie zależy od siły jego suzerena i ostrych wiatrów bałtyckiej komercji."