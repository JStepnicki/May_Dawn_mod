  plc_claim_western_lands: "Odzyskanie Zachodnich Ziem Piastowskich"
  plc_claim_western_lands_desc: "Śląsk i Prusy zbyt długo znajdowały się pod obcym panowaniem. Nadszedł czas, aby upomnieć się o nasze historyczne prawa do tych uprzemysłowionych regionów i zabezpieczyć zachodnią granicę."

  plc_claim_livonia: "Dominium Maris Baltici"
  plc_claim_livonia_desc: "Kontrola nad wybrzeżem Bałtyku jest niezbędna dla handlu Rzeczypospolitej. Musimy potwierdzić nasze roszczenia do Inflant, Estonii i Kurlandii, aby zapewnić sobie dominację na morzu."

  plc_claim_kresy: "Dziedzictwo Jagiellonów"
  plc_claim_kresy_desc: "Kresy Wschodnie to kolebka naszej kultury i szlachty. Nie spoczniemy, dopóki ziemie Wielkiego Księstwa Litewskiego oraz wschodnie województwa Korony nie zostaną ponownie zjednoczone."