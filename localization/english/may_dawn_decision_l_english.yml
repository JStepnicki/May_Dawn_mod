l_english:
  plc_claim_western_lands: "Reclaim the Western Piast Lands"
  plc_claim_western_lands_desc: "Silesia and Prussia have been under foreign rule for too long. It is time to assert our historical rights to these industrialized regions and secure our western border."

  plc_claim_livonia: "Dominium Maris Baltici"
  plc_claim_livonia_desc: "Control over the Baltic coast is essential for the Commonwealth's trade. We must reaffirm our claims to Livonia, Estonia, and Courland to ensure our naval supremacy."

  plc_claim_kresy: "The Heritage of the Jagiellons"
  plc_claim_kresy_desc: "The eastern borderlands Kresy are the cradle of our culture and nobility. We shall not rest until the lands of the Grand Duchy of Lithuania and the Crown's eastern voivodeships are reunited."